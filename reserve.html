<!DOCTYPE html>
<html lang='en'>
<meta charset="UTF-8">
<title>Reservation App</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>
<body>

    <div class='container'>

        <div class="jumbotron">
            <h1 class='text-center'><span class='glyphicon glyphicon-fire'></span>Hot Restaurant</h1>
            <hr>
            <h2 class='text-center'>Make Your Reservation</h2>

            <!-- buttons to move to reservation page and view tables page -->
            <div class='text-center'>
                <a href='/tables'><button type='button' class='btn btn-lg btn-secondary'><span
                            class='glyphicon glyphicon-calendar'></span>View Tables</button></a>
                <a href='/'><button type='button' class='btn btn-lg btn-danger'><span
                            class='glyphicon glyphicon-home'></span></button></a>
            </div>
        </div>

        <div class='row'>
            <div class='col-lg-12'>

                <div class='panel panel-default'>
                    <div class='panel-heading'>
                        <h4 class='panel-title'>Table Reservation Form</h4>
                    </div>
                    <form>
                        <div class='panel-body'>
                            <div class="form-group">
                                <label for="">Name</label>
                                <input type="text" class="form-control" id="reserveName">
                            </div>

                            <div class="form-group">
                                <label for="">Phone Number</label>
                                <input type="text" class="form-control" id="reservePhone">
                            </div>

                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="text" class="form-control" id="reserveEmail">
                            </div>

                            <div class="form-group">
                                <label for="">Unique ID</label>
                                <input type="text" class="form-control" id="reserveId">
                            </div>
                            <button type="submit" class="btn btn-green submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p><a href="/api/reservations">API Reservations</a> | <a href="/random">Employment</a></p>
        </div>
    </footer>
    
    <script text='text/javascript'>
        $('.submit').on('click', function (){
            var newReservation ={
                name: $('#reserveName').val().trim(),
                number: $('#reservePhone').val().trim(),
                email: $('#reserveEmail').val().trim(),
                uniqueId: $('#reserveId').val().trim()
            }

            console.log(newReservation);

            $.post('/api/reservations', newReservation).then(function(data){
                if(data == true){
                    alert('Your table is booked')
                }
                if(data == false){
                    alert("Sorry, your table couldn't be booked.")
                }
                $('#reserveName').val("");
				$('#reservePhone').val("");
				$('#reserveEmail').val("");
				$('#reserveId').val("");
            })
            
            return false;
        })
    </script>
</body>

</html>
